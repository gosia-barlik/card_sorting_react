    <link rel="stylesheet" href="%PUBLIC_URL%/app.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/d3-context-menu.css" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <script src="%PUBLIC_URL%/scripts/d3/dndTree.js"></script>
    <script src="%PUBLIC_URL%/scripts/d3/d3-context-menu.js"></script>
    <script src="%PUBLIC_URL%/scripts/d3/underscore-min.js"></script>
    <script src="%PUBLIC_URL%/scripts/utils/jquery.js"></script>
    <script src="%PUBLIC_URL%/scripts/utils/fastclick.js"></script>
    <script src="%PUBLIC_URL%/scripts/utils/foundation.min.js"></script>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <button id="submit">zapisz</button>
   
    <div
      id="CreateNodeModal"
      class="reveal-modal"
      data-reveal
      aria-labelledby="modalTitle"
      aria-hidden="true"
      role="dialog"
    >
      <h2 id="modalTitle">Create Node</h2>
      <form id="CreateNodeForm">
        <div class="row">
          <div class="large-12 columns">
            <label
              >Node name
              <input
                type="text"
                class="inputName"
                id="CreateNodeName"
                placeholder="node name"
              />
            </label>
          </div>
        </div>
        <div class="row">
          <div class="large-12 columns">
            <p>Node color</p>
            <input type="radio" id="color1" name="color" value="1" />
            <label
              for="color1"
              style="
                background-color: rgb(200, 200, 200);
                padding: 4px 12px 4px 12px;
                border-radius: 4px;
              "
              >basic</label
            >
            <input type="radio" id="color2" name="color" value="2" />
            <label
              for="color2"
              style="
                background-color: rgb(227, 253, 78);
                padding: 4px 12px 4px 12px;
                border-radius: 4px;
              "
              >yellow</label
            >
            <input type="radio" id="color3" name="color" value="3" />
            <label
              for="color3"
              style="
                background-color: rgb(7, 255, 172);
                padding: 4px 12px 4px 12px;
                border-radius: 4px;
              "
              >green</label
            >
            <input type="radio" id="color4" name="color" value="4" />
            <label
              for="color4"
              style="
                background-color: rgb(89, 131, 252);
                padding: 4px 12px 4px 12px;
                border-radius: 4px;
              "
              >blue</label
            >
          </div>
        </div>
        <div class="row">
          <div class="large-8 columns">&nbsp;</div>
          <div class="large-4 columns">
            <a href="#" class="button info" onclick="close_create_node_modal()"
              >Cancel</a
            >
            <a href="#" class="button success" onclick="create_node()"
              >Create</a
            >
          </div>
        </div>
      </form>
      <a class="close-reveal-modal" aria-label="Close">&#215;</a>
    </div>
  </body>
</html>
